<div id="myForm">
    <div class="vw-100 vh-100 position-fixed"  style="z-index: 99999; top: 0; left: 0;" > 
        <div class="vw-100 vh-100 position-absolute"  style="background-color: rgb(0,0,0,0.5); z-index: 2; " hx-get="{{curl}}/carbrand/" hx-target="body">  </div>
        <div class="modal-content mx-auto" style="max-width: 500px; z-index: 2;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" hx-get="{{curl}}/carbrand/" hx-target="body" style="outline: none;">Ã—</button>
                <h4 class="modal-title">Edit Car Brand Details</h4>   
            </div>
            <div class="modal-body">
               <form  action="{{curl}}/editbrand/{{brands.id}}/" method="post"  enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="form-group brand">
                        <label class="control-label col-sm-3" for="brand">Make Name:</label>
                        <div class="col-sm-6 mw-100">
                            <input type="text" class="form-control" name="brand" placeholder="Brand"  value="{{brands.brand}}">
                            <span id="brand"></span>
                        </div>
                    </div>

                    <div class="form-group description">
                        <label class="control-label col-sm-3" for="description">Description :</label>
                        <div class="col-sm-6 mw-100">
                            <textarea class="form-control" name="description" placeholder="Description"  >{{brands.description}}</textarea>
                            <span id="description"></span>
                        </div>
                    </div>

                    <div class="form-group description">
                        <label class="control-label col-sm-3" for="description">Status :</label>
                        <div class="col-sm-6 mw-100">
                            <!-- <textarea class="form-control" name="description" placeholder="Description"  >{{brands.status}}</textarea> -->
                            <select class="form-control" id="exampleSelect" name="status">
                                <option value="{{brands.status}}" disabled selected>Active</option>
                                <option value="2">In-active</option>
                            </select>
                            <span id="Status"></span>   
                        </div>
                    </div>

                    <div class="form-group car_image">  
                        <label class="control-label col-sm-3" for="image_url">Upload Image :</label>
                        <div class="col-sm-6 mw-100">
                            <input type="file" class="form-control file" name="image_url">
                            <span id="car_image"></span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="row w-100">
                            <div class="w-100 modal_btn d-flex justify-content-around">
                                <button type="button" class="btn btn-danger" data-dismiss="modal"  hx-get="{{curl}}/carbrand/" hx-target="body">Close</button> 
                                <button type="submit" class="btn btn-primary" >Submit</button>
                            </div>
                            <img src="http://unclefitter.encoreskydev.com/images/spin.gif" class="spinner" style="display: none;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
