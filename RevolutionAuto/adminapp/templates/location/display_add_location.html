<div id="myForm">
    <div class="vw-100 vh-100 position-fixed"  style="z-index: 99999; top: 0; left: 0;" > 
        <div class="vw-100 vh-100 position-absolute"  style="background-color: rgb(0,0,0,0.5); z-index: 2; " hx-get="{% url 'get_all_locations' %}" hx-target="body"></div> 
        <div class="modal-content mx-auto" style="max-width: 500px; z-index: 2;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" hx-get="{% url 'get_all_locations' %}" hx-target="body" style="outline: none;">Ã—</button>
                <h4 class="modal-title">Add Location</h4>   
            </div>
            <div class="modal-body">
                <form hx-encoding='multipart/form-data' hx-post="{% url 'add_location' %}" hx-target="body">
                        {% csrf_token %}
                    <div class="form-group brand">
                        <label class="control-label col-sm-3" for="Location Name">Location Name:</label>
                        <div class="col-sm-6 mw-100">
                            <input  class="form-control" name="location_name" placeholder="Location Name">
                            <span id="location_name"></span>
                        </div>
                    </div>

                    <div class="form-group description">
                        <label class="control-label col-sm-3" for="Country code">Country code :</label>
                        <div class="col-sm-6 mw-100">
                            <input class="form-control" name="country_code" placeholder="Country code">
                            <span id="country_code"></span>
                        </div>
                    </div>

                    <div class="form-group description">
                        <label class="control-label col-sm-3" for="Service Availability">Service Availability :</label>
                        <div class="col-sm-6 mw-100">
                            <select name="service_availability" id="service_availability" class="form-control">
                                service availability
                                <option value="True" selected >Yes</option>
                                <option value="False">No</option>
                            </select>
                            <span id="service_availability"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row w-100">
                            <div class="w-100 modal_btn d-flex justify-content-around">
                                <button type="button" class="btn btn-danger" data-dismiss="modal" hx-get="{% url 'get_all_locations' %}" hx-target="body">Close</button> 
                                <button type="submit" class="btn btn-primary" >Submit</button>
                            </div>
                            <img src="http://unclefitter.encoreskydev.com/images/spin.gif" class="spinner" style="display: none;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
